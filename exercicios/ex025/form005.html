<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="M"><label for="isexmasc">Masculino</label> <br> <!-- Colocar o mesmo (NAME) para não dar problema -->
            <input type="radio" name="sexo" id="isexfem" value="F"checked ><label for="isexfem">Feminino</label> <!-- (CHECKED) a opção a fica marcada-->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
